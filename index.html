<!DOCTYPE html>
<html>
<head>
	<title>Home Work-4</title>
</head>
         <h1>CHECK OUT</h1>
<body>
	<a href="#">Have a coupoun?Click here to enter yoour code</a>
	<fieldset>
		<legend>Billing Details</legend>
		<form method="POST">
			<label><b>First Name:</b></label><br>
			<input type="text" name="First Name" placeholder="Enter your first name" required="" maxlength="20">
            <br>
            <label><b>Last Name:</b></label><br>
			<input type="text" name="Last Name" placeholder="Enter your last name" required="" maxlength="20">
            <br>
            <label><b>Company Name:</b></label><br>
			<input type="text" name="Company Name" required="" maxlength="20">
            <br>
            <label><b>Province</b></label><br>
            <select>
            	<option>Punjab</option>
            	<option>Sindh</option>
            	<option>KPK</option>
            	<option>Balochistan</option>
            </select>
            <br>
            <label><b>Address</b></label><br>
            <input type="text" name="Address" placeholder="Street Address">
            <br>
            <label><b>Town/City</b></label><br>
            <input type="text" name="town" placeholder="Enter your town/city">
            <br>
            <label><b>Postal Code</b></label><br>
            <input type="tel" name="Postal code" placeholder="e.g 5670">
            <br>
            <label><b>Phone</b></label>
            <input type="tel" name="Phone" placeholder="Enter yout phone number">
            <br>
            <label><b>Email</b></label><br>
            <input type="email" name="email" placeholder="e.g abc@outlook.com">
            <br>
            <label><b>Additional Information</b></label><br>
            <label><b>Order Info</b></label><br>
            <textarea name="Order Info" rows="10" columns="30">e.g Special Notes for delivery
            </textarea>
            <br>
            <input type="radio" name="Cash" id="Cash" value="Cash on delivery">
            <label><b>Cash on Delivery</b></label>
            <br>
            <input type="radio" name="Credit" id="Credit" value="Credit">
            <label><b>Credit Card(stripe)</b></label>
            <br>
            <input type="submit" name="submit" value="Place Order">                       
		</form>
	</fieldset>
	


</body>
</html>
